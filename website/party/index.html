<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="../assets/input-form.css" />
    <link rel="stylesheet" href="../assets/htgawm-styles.css" />

    <title>How To Get Away with Murder</title>
    <link rel="shortcut icon" type="image/x-icon" href="../assets/media/logos/logo1.png">

</head>
<body>
<div class="container">
    <a href="../index.html"><img src="../assets/media/logos/logo2.png" class="header-logo" alt="Logo HTGAWM"></a> <br>
    <form id="form" class="form">
        <form id="form" class="form">
            <h2>Our contact form</h2>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email" placeholder="Enter email" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="firstName">Firstname</label>
                <input type="text" id="firstName" placeholder="Enter your firstname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="lastName">Lastname</label>
                <input type="text" id="lastName" placeholder="Enter your lastname" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="phone">Phone number</label>
                <input type="tel" id="phone"/>
                <small>Error message</small>
            </div>
            <div class="form-control">
                <label for="message">Message</label>
                <input type="text" id="message" placeholder="Enter your message" />
                <small>Error message</small>
            </div>
            <div class="form-control">
                <input type="checkbox" id="newsletter">
                <label for="newsletter">I want the newsletter</label><br>
                <small>Error message</small>
            </div>
            <button type="submit">Submit</button>
        </form>
</div>
<script src="../script/validate-inputs.js"></script>
<script src="../script/network.js"></script>
</body>
</html>
